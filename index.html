<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   
  <div class="title"> Fighting Game</div>
  <br>
  
  <div class="menu">
    <div class="p1Choices">
        <input id = "input" type = "text" >
  </br>
  <button id = "search">search</button>
  </br>
  <button id = "hero">Get New Hero</button>
    </br>
  <div id='hero Image'><img src=" "alt =" "></div> 
     
      <button 
        onclick = "player1.pl1AttackPl2()"  
        id="attack1"
      >
      Q  Attack 
      </button>
 
      <button 
        onclick = " player1.pl1Heal()" 
        id="heal1"
      >
       A  Heal 
      </button>
      
      <div  id="p1Health">100</div>
    </div>

      <button id="play">Run simulation</button>

    <div class="p2Choices">
        <input id = "input2" type = "text" >
  </br>
  <button id = "search2">search</button>
  </br>
  <button id = "hero2">Get New Hero</button>
    </br>
  <div id='hero Image2'><img src=" "alt =" "></div> 
   
      <button 
        onclick = "player2.pl2AttackPl1()"  
        id="attack2"
      >
       P Attack
      </button>
      <button 
        onclick = " player2.pl2Heal()" 
        id="heal2"
      >
       L Heal
      </button>
      <div id="p2Health">100</div>
    </div>

  </div>
  <br>
  
  <div class="resultContainer">
      <div id="result"></div>
      <button id ="rest" onclick="player1.reset()">Reset</button>
  </div>

<audio id="p1attack" controls style="display:none">
  <source src="sounds/fastpunch.mp3" type="audio/mpeg"> 
</audio>
<audio id="p1heal" controls style="display:none">
  <source src="sounds/fastheal.mp3" type="audio/mpeg"> 
</audio>
<audio id="p2attack" controls style="display:none">
  <source src="sounds/quickhit.mp3" type="audio/mpeg"> 
</audio>
<audio id="p2heal" controls style="display:none">
  <source src="sounds/quickheal.mp3" type="audio/mpeg"> 
</audio>
  <script src="script.js"></script>
</body>

</html>
